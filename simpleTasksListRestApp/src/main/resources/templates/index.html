<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <title>Tasks List</title>
</head>

<body ng-app="TasksListApp">

<div class="container" ng-controller="TaskListController">

    <div class="input-group mb-3 mt-3">
        <input ng-model="description" type="text" class="form-control" placeholder="Enter a new task"
               aria-label="Enter a new task" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button ng-click="create(description)" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th hidden scope="col">â„–</th>
            <th scope="col"></th>
            <th scope="col">Task name</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(id, item) in tasksItems">
            <th hidden scope="row">{{item.id}}</th>
            <th>
                <input type="checkbox" id="item_1">
            <td>{{item.description}}</td>
            <td>
                <form>
                    <button ng-click="delete(item)" class="btn btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/app.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
